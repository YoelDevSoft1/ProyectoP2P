version: '3.8'

services:
  # PostgreSQL con TimescaleDB para series temporales
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: p2p_postgres
    environment:
      POSTGRES_USER: p2p_user
      POSTGRES_PASSWORD: p2p_password_change_me
      POSTGRES_DB: p2p_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - p2p_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U p2p_user -d p2p_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis para cache y datos en tiempo real
  redis:
    image: redis:7-alpine
    container_name: p2p_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - p2p_network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # RabbitMQ para cola de mensajes
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: p2p_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: p2p_user
      RABBITMQ_DEFAULT_PASS: p2p_password_change_me
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - p2p_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Prometheus para métricas
  prometheus:
    image: prom/prometheus:latest
    container_name: p2p_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - p2p_network
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: p2p_backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://p2p_user:p2p_password_change_me@postgres:5432/p2p_db
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://p2p_user:p2p_password_change_me@rabbitmq:5672/
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - p2p_network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker para tareas asíncronas
  celery_worker:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: p2p_celery_worker
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://p2p_user:p2p_password_change_me@postgres:5432/p2p_db
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://p2p_user:p2p_password_change_me@rabbitmq:5672/
    volumes:
      - ./backend:/app
      - celery_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - p2p_network
    restart: unless-stopped
    command: celery -A celery_app.worker worker --loglevel=info --concurrency=4
    healthcheck:
      test: ["CMD-SHELL", "celery -A celery_app.worker inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Beat para tareas programadas
  celery_beat:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: p2p_celery_beat
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://p2p_user:p2p_password_change_me@postgres:5432/p2p_db
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://p2p_user:p2p_password_change_me@rabbitmq:5672/
    volumes:
      - ./backend:/app
      - celerybeat_data:/app/celerybeat-schedule
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - p2p_network
    restart: unless-stopped
    command: celery -A celery_app.worker beat --loglevel=info
    healthcheck:
      test: ["CMD-SHELL", "test -f /app/celerybeat-schedule.dir || test -f /app/celerybeat-schedule"]
      interval: 60s
      timeout: 5s
      retries: 3

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: p2p_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - p2p_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Grafana para monitoreo
  grafana:
    image: grafana/grafana:latest
    container_name: p2p_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin_change_me
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - p2p_network
    restart: unless-stopped
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  backend_logs:
  celery_logs:
  celerybeat_data:
  grafana_data:
  prometheus_data:

networks:
  p2p_network:
    driver: bridge
