version: '3.8'

services:
  # PostgreSQL con TimescaleDB para series temporales
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: p2p_postgres
    environment:
      POSTGRES_USER: p2p_user
      POSTGRES_PASSWORD: p2p_password_change_me
      POSTGRES_DB: p2p_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - p2p_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U p2p_user -d p2p_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis para cache y datos en tiempo real
  redis:
    image: redis:7-alpine
    container_name: p2p_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - p2p_network
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 2gb
      --maxmemory-policy volatile-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --tcp-keepalive 300
      --timeout 0
      --tcp-backlog 511
      --hz 10
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # RabbitMQ para cola de mensajes
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: p2p_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: p2p_user
      RABBITMQ_DEFAULT_PASS: p2p_password_change_me
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - p2p_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Prometheus para métricas
  prometheus:
    image: prom/prometheus:latest
    container_name: p2p_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - p2p_network
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: p2p_backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://p2p_user:p2p_password_change_me@postgres:5432/p2p_db
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://p2p_user:p2p_password_change_me@rabbitmq:5672/
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - p2p_network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker - Alta Prioridad (tareas críticas)
  celery_worker_high:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: p2p_celery_worker_high
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://p2p_user:p2p_password_change_me@postgres:5432/p2p_db
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://p2p_user:p2p_password_change_me@rabbitmq:5672/
    volumes:
      - ./backend:/app
      - celery_logs_high:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - p2p_network
    restart: unless-stopped
    command: celery -A celery_app.worker worker --loglevel=info --concurrency=2 --queues=high_priority --prefetch-multiplier=1 --hostname=worker_high@%h
    healthcheck:
      test: ["CMD-SHELL", "celery -A celery_app.worker inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker - Prioridad Default (tareas normales)
  celery_worker_default:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: p2p_celery_worker_default
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://p2p_user:p2p_password_change_me@postgres:5432/p2p_db
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://p2p_user:p2p_password_change_me@rabbitmq:5672/
    volumes:
      - ./backend:/app
      - celery_logs_default:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - p2p_network
    restart: unless-stopped
    command: celery -A celery_app.worker worker --loglevel=info --concurrency=3 --queues=default --prefetch-multiplier=2 --hostname=worker_default@%h
    healthcheck:
      test: ["CMD-SHELL", "celery -A celery_app.worker inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker - Baja Prioridad (tareas pesadas)
  celery_worker_low:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: p2p_celery_worker_low
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://p2p_user:p2p_password_change_me@postgres:5432/p2p_db
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://p2p_user:p2p_password_change_me@rabbitmq:5672/
    volumes:
      - ./backend:/app
      - celery_logs_low:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - p2p_network
    restart: unless-stopped
    command: celery -A celery_app.worker worker --loglevel=info --concurrency=1 --queues=low_priority --prefetch-multiplier=1 --hostname=worker_low@%h
    healthcheck:
      test: ["CMD-SHELL", "celery -A celery_app.worker inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Beat para tareas programadas
  celery_beat:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: p2p_celery_beat
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://p2p_user:p2p_password_change_me@postgres:5432/p2p_db
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://p2p_user:p2p_password_change_me@rabbitmq:5672/
    volumes:
      - ./backend:/app
      - celerybeat_data:/app/celerybeat-schedule
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - p2p_network
    restart: unless-stopped
    command: celery -A celery_app.worker beat --loglevel=info
    healthcheck:
      test: ["CMD-SHELL", "test -f /app/celerybeat-schedule.dir || test -f /app/celerybeat-schedule"]
      interval: 60s
      timeout: 5s
      retries: 3

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: p2p_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - p2p_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Grafana para monitoreo
  grafana:
    image: grafana/grafana:latest
    container_name: p2p_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin_change_me
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - p2p_network
    restart: unless-stopped
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ngrok para exponer backend públicamente
  ngrok:
    image: ngrok/ngrok:latest
    container_name: p2p_ngrok
    restart: unless-stopped
    # Script de inicio que reemplaza el authtoken en el archivo de configuración
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        set -e
        # Verificar que NGROK_AUTHTOKEN esté configurado
        if [ -z "$$NGROK_AUTHTOKEN" ]; then
          echo "ERROR: NGROK_AUTHTOKEN no está configurado en .env"
          echo "Por favor, agrega NGROK_AUTHTOKEN a tu archivo .env"
          echo "Puedes obtener tu authtoken desde: https://dashboard.ngrok.com/get-started/your-authtoken"
          exit 1
        fi
        # Reemplazar el placeholder en el archivo de configuración si existe
        echo "Configurando authtoken de ngrok..."
        if grep -q "\$${NGROK_AUTHTOKEN}" /etc/ngrok/ngrok.yml 2>/dev/null; then
          sed -i "s|authtoken: \$${NGROK_AUTHTOKEN}|authtoken: $$NGROK_AUTHTOKEN|g" /etc/ngrok/ngrok.yml
          echo "Authtoken reemplazado en el archivo de configuración"
        elif ! grep -q "^authtoken:" /etc/ngrok/ngrok.yml 2>/dev/null; then
          # Si no hay authtoken, agregarlo al principio del archivo
          sed -i "1i authtoken: $$NGROK_AUTHTOKEN" /etc/ngrok/ngrok.yml
          echo "Authtoken agregado al archivo de configuración"
        else
          echo "Authtoken ya está configurado en el archivo"
        fi
        # Verificar que el archivo de configuración tenga authtoken
        if ! grep -q "^authtoken:" /etc/ngrok/ngrok.yml; then
          echo "ERROR: No se pudo configurar el authtoken en el archivo de configuración"
          exit 1
        fi
        echo "Authtoken configurado correctamente"
        echo "Iniciando ngrok..."
        # Iniciar ngrok con pooling habilitado para permitir múltiples instancias
        # o usar un dominio único si hay conflicto
        exec ngrok start --all --config /etc/ngrok/ngrok.yml --log=stdout
    volumes:
      - ./docker/ngrok:/etc/ngrok
    ports:
      - "4040:4040"  # Web Interface de ngrok
    networks:
      - p2p_network
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    # Healthcheck para ngrok - verificar que la API esté respondiendo
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4040/api/tunnels"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Adminer para gestión de base de datos (ligero y fácil de usar)
  adminer:
    image: adminer:latest
    container_name: p2p_adminer
    ports:
      - "8080:8080"
    networks:
      - p2p_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  backend_logs:
  celery_logs_high:
  celery_logs_default:
  celery_logs_low:
  celerybeat_data:
  grafana_data:
  prometheus_data:

networks:
  p2p_network:
    driver: bridge
