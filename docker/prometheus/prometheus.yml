# Configuración de scraping
scrape_configs:
  # Métricas de la aplicación FastAPI
  - job_name: 'p2p-backend'
    scrape_interval: 10s
    metrics_path: '/api/v1/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          environment: 'production'

  # Métricas de Prometheus mismo
  - job_name: 'prometheus'
    scrape_interval: 15s
    static_configs:
      - targets: ['localhost:9090']

